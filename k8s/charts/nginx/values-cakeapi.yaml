nginx:
  replicaCount: 1
  image:
    registry: docker.io
    repository: oreplay/backend
    tag: 0.2.21
  extraEnvVarsSecret: "secrets-main-app"
  extraEnvVars:
    - name: UNUSED_0
      value: "0"
#  customLivenessProbe:
#    httpGet:
#      path: /api/v1/ping/pong
#      port: 80
#  customReadinessProbe:
#    httpGet:
#      path: /api/v1/ping/pong
#      port: 80
  service:
    type: NodePort
    nodePorts:
      http: 30001
  resources:
    requests:
      cpu: 7m
      memory: 100M
    limits:
      cpu: 900m
      memory: 200M
