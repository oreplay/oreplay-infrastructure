apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oreplay-api-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/oreplay/oreplay-infrastructure.git
    targetRevision: HEAD
    path: k8s/apps/nginx
    helm:
      releaseName: nginx-php-api
      valueFiles:
        - overwride-values.yaml
      parameters:
        - name: replicaCount
          value: "4"
  destination:
    server: https://kubernetes.default.svc
    namespace: oreplay

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
