apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-memcached
  namespace: argocd
spec:
  project: default
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    enableOCI: true
    chart: memcached
    targetRevision: 7.6.3
    helm:
      releaseName: api-memcached
      values: |
        replicaCount: 1
        auth:
          enabled: false
        service:
          type: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
